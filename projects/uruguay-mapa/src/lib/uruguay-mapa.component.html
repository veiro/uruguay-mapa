<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">

<div id="map" ></div>m


<div class="contenedorIconoCapas" [ngClass]="{'displayNone': !this.showLayersSelector}">
    <ion-icon
            name="logo-buffer"
            color="light"
            class="iconoCapas"
            (click)="mostrarMenu()"
    ></ion-icon>
</div>

<div id="ubicacion" [ngClass]="{'ubicacion': !checkLocalizar, 'ubicacionSeleccionado': checkLocalizar, 'displayNone': !this.showUserLocationButton}">
    <ion-icon
            name="locate"
            color="light"
            class="iconoUbicacion"
            (click)="centrarEnUbicacion()"
    ></ion-icon>
</div>
